<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
    <header class="header_top">
        <div class="wrapper header_top__grid">
            <div class="header_top__logo"><img src="image/logo.svg" alt="Logo"></div>
            <div class="header_top__right">
                <div class="nav_menu">
                    <div class="nav_menu__item"><a href="#">Главная</a></div>
                    <div class="nav_menu__item"><a href="#">Меню</a></div>
                    <div class="nav_menu__item"><a href="#">Еще...</a>
                        <div class="drop_down__menu">
                            <div class="drop_down__item"><a href="#">Фотоотчеты</a></div>
                            <div class="drop_down__item"><a href="#">Правила заведения</a></div>
                        </div>
                    </div>
                </div>
                <div class="header_top__buttons">
                    <div class="header_top__button__call"><img src="image/icons/phone_icon.svg" alt="Phone icon"></div>
                    <button class="header_top__button">Забронировать</button>
                    <div class="button_mobile"><span></span></div>
                </div>
            </div>
        </div>
    </header>

    <div class="news">
        <div class="wrapper news_grid">
            <h2>Новости и акции</h2>

            <div class="news_slider">
                <div class="arr_left"><i class="fas fa-chevron-left"></i></div>
                <div class="arr_right"><i class="fas fa-chevron-right"></i></div>
                <div class="news_slider__item"><img src="image/slider/slider1.png" alt="Image slider"></div>
                <div class="news_slider__item"><img src="image/slider/slider2.png" alt="Image slider"></div>
                <div class="news_slider__item"><img src="image/slider/slider3.png" alt="Image slider"></div>
                <div class="news_slider__item"><img src="image/slider/slider1.png" alt="Image slider"></div>
                <div class="news_slider__item"><img src="image/slider/slider2.png" alt="Image slider"></div>
            </div>
        </div>

    </div>
    <div class="main">
        <div class="menus">
         <div class="main_menu">Основное меню</div>
         <div class="bar_card">Барная карта</div>
        </div>
         <div class="menu-line">
              <div class="left-part">
                  <div class="top_line">
                      <div>Холодные закуски</div>
                      <div>Салаты</div>
                      <div>Горячие закуски</div>
                      <div>Супы</div>
                      <div>Паста</div>
                      <div>Основные блюда</div>
                  </div>
                  <div class="bottom_line">
                      <div>Пицца</div>
                      <div>Блюда на гриле</div>
                      <div>Морепродукты</div>
                      <div>Гарниры</div>
                      <div>Соусы</div>
                      <div>Десерты</div>
                  </div>
              </div>
              <div class="right-part">
                  <div class="search">
                   <form  class="search" action="">
                       <input type="text" placeholder="Искать здесь...">
                       <button class="search-icon"><i class="fas fa-search"></i></button>
                   </form>
                  </div>
              </div>
         </div>
         <div class="filters">
              <div class="first_cont">
                    <p>Фильтры</p>
                    <div class="adjust"><i class="fas fa-sliders-h"></i></div>
              </div>
              <div class="second_cont">
                  <p>Шоты до 400₽</p>
                  <div class="cross"><i class="far fa-times-circle"></i></div>
              </div>
        </div>
        <div class="menu1">
            <div>One</div>
            <div>Two</div>
            <div>Three</div>
            <div>Four</div>
            <div>Five</div>
            <div>Six</div>
        </div>
    </div>
</body>
</html>
